            <h1>JUEGO DEL AHORCADO</h1>

                </div>
                <div class="hangman-right-arm absolute">
                    <img src="./assets/images/right-arm.svg" alt="Hangman right arm">
                </div>
                
                <div class="hangman-right-leg absolute">
                    <img src="./assets/images/right-leg.svg" alt="Hangman right leg">
                </div>
                <div class="hangman-left-leg absolute">
                    <img src="./assets/images/left-leg.svg" alt="Hangman left leg">
                </div>
            </div>
        </div>
        
        <div class="word">
